  <script src="https://cdn.tailwindcss.com"></script>

      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {

              50: "#eef2ff",
              100: "#e0e7ff",
              200: "#c7d2fe",
              300: "#a5b4fc",
              400: "#818cf8",
              500: "#6366f1",
              600: "#4f46e5",

              800: "#3730a3",
              900: "#312e81",
            },
            accent: {
              cyan: "#22d3ee",
              emerald: "#10b981",
              amber: "#f59e0b",
              rose: "#f43f5e",
              violet: "#8b5cf6",
            },
            dark: {
              50: "#f8fafc",
              100: "#f1f5f9",
              200: "#e2e8f0",
              300: "#cbd5e1",
              400: "#94a3b8",
              500: "#64748b",
              600: "#475569",
              700: "#334155",
              800: "#1e293b",
              900: "#0f172a",
              950: "#020617",
            },
            surface: {
              DEFAULT: "rgba(30, 41, 59, 0.5)",
              solid: "#1e293b",
              elevated: "rgba(51, 65, 85, 0.5)",
            }
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
            sans: ["Inter", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          boxShadow: {
            'glow': '0 0 20px rgba(99, 102, 241, 0.3)',
            'glow-lg': '0 0 40px rgba(99, 102, 241, 0.4)',
            'glow-cyan': '0 0 20px rgba(34, 211, 238, 0.3)',
            'glow-emerald': '0 0 20px rgba(16, 185, 129, 0.3)',
            'inner-glow': 'inset 0 0 20px rgba(99, 102, 241, 0.1)',
            'glass': '0 8px 32px rgba(0, 0, 0, 0.3)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)',
            'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2)',

          backgroundImage: {

            'mesh-gradient': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',

          },

            'shimmer': 'shimmer 2s linear infinite',
            'gradient': 'gradient 8s ease infinite',
            'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
            'slide-up': 'slide-up 0.5s ease-out',
            'slide-down': 'slide-down 0.3s ease-out',
            'fade-in': 'fade-in 0.5s ease-out',
            'scale-in': 'scale-in 0.3s ease-out',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'glow-pulse': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.5' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'slide-down': {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'scale-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          },
          backdropBlur: {
            xs: '2px',
          },
        },
      },
    };

  <style>
    * {
      scrollbar-width: thin;
      scrollbar-color: #4f46e5 #0f172a;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #6366f1, #4f46e5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #818cf8, #6366f1);
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #020617 50%, #0f172a 100%);
      background-attachment: fixed;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Text effects */
    .text-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #22d3ee 50%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-gradient-warm {
      background: linear-gradient(135deg, #f59e0b 0%, #f43f5e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5), 0 0 40px rgba(99, 102, 241, 0.3);
    }

    .text-glow-cyan {
      text-shadow: 0 0 20px rgba(34, 211, 238, 0.5), 0 0 40px rgba(34, 211, 238, 0.3);
    }

    /* Gradient borders */
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-radius: 1rem;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #6366f1, #22d3ee, #10b981);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Ambient background */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    .ambient-orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #6366f1 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }

    .ambient-orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #22d3ee 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      animation-delay: -5s;
    }

    .ambient-orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #10b981 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -10s;
    }

    /* Card hover effects */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 40px rgba(99, 102, 241, 0.1);
    }

    /* Button styles */
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    .btn-secondary {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.5);
    }

    /* Input styles */
    .input-glass {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-glass:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    /* Noise texture overlay */
    .noise-overlay::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* Progress bar */
    .progress-bar {
      background: linear-gradient(90deg, #6366f1, #22d3ee, #10b981);
      background-size: 200% 100%;
      animation: gradient 3s ease infinite;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      padding: 0.5rem 1rem;
      background: #1e293b;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .tooltip:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-4px);
    }

    /* Focus ring */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
    }

    /* Line clamp utilities */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Hide scrollbar but keep functionality */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Prose styles for article content */
    .prose-custom {
      color: #cbd5e1;
      line-height: 1.8;
    }

    .prose-custom h2 {
      color: #f1f5f9;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.875rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #6366f1;
    }

    .prose-custom h3 {
      color: #e2e8f0;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    .prose-custom p {
      margin-bottom: 1.5rem;
    }

    .prose-custom strong {
      color: #6366f1;
      font-weight: 600;
    }

    .prose-custom a {
      color: #22d3ee;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .prose-custom a:hover {
      color: #67e8f9;
    }

    .prose-custom ul, .prose-custom ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .prose-custom li {
      margin-bottom: 0.5rem;
    }

    .prose-custom li::marker {
      color: #6366f1;
    }

    .prose-custom blockquote {
      border-left: 4px solid #6366f1;
      padding-left: 1.5rem;
      margin: 2rem 0;
      font-style: italic;
      color: #94a3b8;
      background: rgba(99, 102, 241, 0.05);
      padding: 1.5rem;
      border-radius: 0 0.5rem 0.5rem 0;
    }

    .prose-custom code {
      background: #1e293b;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875em;
      color: #22d3ee;
    }

    .prose-custom pre {
      background: #0f172a;
      padding: 1.5rem;
      border-radius: 0.75rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .prose-custom pre code {
      background: transparent;
      padding: 0;
    }

    .prose-custom img {
      border-radius: 0.75rem;
      margin: 2rem 0;
    }

    .prose-custom figure {
      margin: 2rem 0;
    }

    .prose-custom figcaption {
      text-align: center;
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 0.75rem;
    }

    /* Clickable images in preview content */
    .preview-content-clickable img {
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .preview-content-clickable img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .preview-content-clickable figure {
      position: relative;
    }

    .preview-content-clickable figure::after {
      content: 'üçå Click to Edit';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    .preview-content-clickable figure:hover::after {
      opacity: 1;
    }

    /* Nano Banana Pro image styling */
    .nano-banana-image {
      position: relative;
    }

    .nano-banana-image img {
      cursor: pointer;
    }

    .nano-banana-image .edit-image-btn {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nano-banana-image:hover .edit-image-btn {
      opacity: 1;
    }
  </style>
</head>
